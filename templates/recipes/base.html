<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href={% static "/styles/styles.css" %}>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'recipes:home'%}" class="nav-link px-2 link-secondary">Recipes</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    {% if user.is_authenticated %}
                    <button type="button" class="btn btn-primary me-2">
                        <a  href="{% url 'logout'%}" >logout</a>
                    </button>
                    {% else %}
                    <button type="button" class="btn btn-primary"><a href="{% url 'recipes:register'%}" >Register </a></button>
                    <button type="button" class="btn btn-primary me-2">
                        <a  href="{% url 'recipes:user_login'%}" >login</a>
                     </button>
                    {% endif %}
                </div>
            </header>
            {% block body_bloxk %} {% endblock %}
        </div>
    </body>
</html>
